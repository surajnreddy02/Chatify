{% extends 'base.html' %}

{% block content %}
<div id="home-container">
  <h1 id="home-header">Welcome to Chatify ðŸ’¬</h1>

  {% if error %}
  <p id="error">{{ error }}</p>
  {% endif %}

  <form method="post" id="chat-widget-home">
    <!-- User Name Section -->
    <div id="name-input">
      <label for="name">Your Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        value="{{ name }}"
        required
      />
    </div>

    <!-- Action Selection -->
    <div id="action-selection">
      <p>Select an Action:</p>
      <label for="action-create">
        <input
          type="radio"
          id="action-create"
          name="action"
          value="create"
          required
        />
        Create a New Room
      </label>
      <label for="action-join">
        <input
          type="radio"
          id="action-join"
          name="action"
          value="join"
          required
        />
        Join an Existing Room
      </label>
    </div>

    <!-- Room Code Section -->
    <div id="room-code-input">
      <label for="code">Room Code</label>
      <input
        type="text"
        id="code"
        name="code"
        placeholder="Enter room code (if joining)"
        value="{{ code }}"
      />
    </div>

    <!-- Submit Button -->
    <button type="submit" id="submit-btn">Proceed</button>
  </form>
</div>
{% endblock %}
